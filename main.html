<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Timeline Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #timeline {
            display: flex;
            overflow-x: auto;
        }

        .event {
            position: relative;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        #addEvent {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timeline"></div>
    <button id="addEvent">Add Event</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeline = document.getElementById('timeline');
            const addEventButton = document.getElementById('addEvent');

            addEventButton.addEventListener('click', addEvent);

            function addEvent() {
                const date = prompt("Enter date:");
                const description = prompt("Enter event description:");
                const iconURL = prompt("Enter icon URL:");
                const name = prompt("Enter event name:");

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <strong>${name}</strong><br>
                    ${description}<br>
                    Date: ${date}<br>
                    Icon: <img src="${iconURL}" alt="icon"><br>
                    <button class="delete-button" onclick="deleteEvent(this)">Delete</button>
                `;

                timeline.appendChild(eventDiv);
            }

            function deleteEvent(button) {
                const eventDiv = button.closest('.event');
                eventDiv.remove();
            }
        });
    </script>
</body>
</html>
